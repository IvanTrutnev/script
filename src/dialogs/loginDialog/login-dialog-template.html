<md-dialog ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Login</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="ctrl.cancel()">
                <ng-md-icon icon="close"></ng-md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content class="md-dialog-content" layout="column">
        <div layout="row">
            <span flex></span>
            <h2>Login via:</h2>
            <span flex></span>
        </div>
        <div layout="row" layout-wrap layout-margin layout-align="center center">
            <md-button class="md-fab md-primary" ng-click="ctrl.singIn('facebook')">
                <ng-md-icon icon="facebook"></ng-md-icon>
            </md-button>
            <md-button class="md-fab md-primary" ng-click="ctrl.singIn('twitter')">
                <ng-md-icon icon="twitter"></ng-md-icon>
            </md-button>
            <md-button class="md-fab md-primary" ng-click="ctrl.singIn('google')">
                <ng-md-icon icon="google-plus"></ng-md-icon>
            </md-button>
        </div>
    </md-dialog-content>
</md-dialog>
