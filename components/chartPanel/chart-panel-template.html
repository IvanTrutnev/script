<md-button class="md-icon-button my-floating-button" ng-click="ctrl.showPanel = !ctrl.showPanel">
    <md-icon>
        <ng-md-icon icon="{{ ctrl.showPanel ? 'keyboard_arrow_up' : 'keyboard_arrow_down' }}"></ng-md-icon>
    </md-icon>
</md-button>

<div ng-show="ctrl.showPanel">
    <chart-constructor list-of-variables="ctrl.listOfVariables"
                       variables="ctrl.variables"
                       on-configure-chart="ctrl.onConfigureChart(xAxisVariable, multiPlotVariable, selectedRestVariables,multiPlotVariableValues)">

    </chart-constructor>
</div>

<div ng-hide="ctrl.showPanel" layout="row" layout-align="center center">
    <h4>Chart constructor</h4>
</div>

<my-chart ng-show="ctrl.showPanel && ctrl.showChart" chart-labels="ctrl.chartLabels" chart-data="ctrl.chartData" chart-series="ctrl.chartSeries">

</my-chart>
